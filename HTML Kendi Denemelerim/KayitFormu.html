            function validate(){
                var isim = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var pass = document.getElementById("pass").value;
                var passConfirm = document.getElementById("passConfirm").value;
                var posta = document.getElementById("post").value;


                var nameError = true,
                emailError = true,
                passError = true,
                passConfirmError = true,
                postError = true,
                sehirError = true;


                if(isim = ""){
                    document.getElementById("nameError").innerHTML = "Lütfen isminizi giriniz...";
                    nameError = true;
                }
                else{
                    nameError = false;
                }


                if(email == ""){
                    document.getElementById("emailError").innerHTML = "Lütfen email adresiniz giriniz...";
                    emailError = true;
                }
                else{
                    emailError = false;
                }


                if(pass == ""){
                    document.getElementById("passError").innerHTML = "Lütfen şifrenizi giriniz...";
                    passError = true;
                }
                else if(pass < 5  ) {
                    document.getElementById("passError").innerHTML = "Lütfen şifrenizi 5  karakterden az girmeyiniz...";
                    passError = true;
                }
                else{
                    passError = false;
                }


                if(pass!= passConfirm){
                    document.getElementById("passConfirmError").innerHTML = "Lütfen şifrenizin aynısını yazınız...";
                    passConfirmError =true;
                }
                else{
                    passConfirmError = false;
                }


                if(posta.length != 5){
                    document.getElementById("postError").innerHTML = "Lütfen 5 haneli posta kodunu giriniz...";
                    postError = true;
                }
                else{
                    postError = false;
                }

                if(form.sehir.value == 0){
                    document.getElementById("sehirError").innerHTML = "Lütfen bir şehir seçiniz...";
                    sehirError = true;
                }
                else{
                    sehirError = false;
                }


           
                if(nameError == false && emailError == false && passError == false && passConfirmError == false && postError == false && sehirError == false){
                    alert("Formunuz başarıyla alınmıştır...");
                }
            }
