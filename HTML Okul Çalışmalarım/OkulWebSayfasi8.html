<body>
    

    <script>


        var boy = prompt("Lütfen Boyunuzu Giriniz(cm): ");
        var kilo = prompt("Lütfen Kilonuzu Giriniz(kg): ");

        var bki = kilo / ((boy/100)* (boy/100));

            if(bki<18.5) 
                alert("Çok Zayıfsınız" + " " + bki);
            else if(bki>=18.5 && bki<25)
                alert("Sağlıklısınız" + " " +  bki);
            else
                alert("Çok Kilolusunuz" +  " "  +bki);


    </script>


    <script src="Bootstrap/bootstrap-5.2.3-dist/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
    
</body>
