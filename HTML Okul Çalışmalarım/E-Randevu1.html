    <script>
        
        var dateError = true,
        timeError = true,
        poliError = true,
        dokError = true;
        
       
        
        function ValidatePoliklinik(){
            if(form.poliForm.value == 0)
            {
                document.getElementById("poliError").innerHTML = "Lütfen Bir Poliklinik Seçin...";
                
                poliError = true;
            }
            else
            {
                document.getElementById("poliError").innerHTML = "";
                poliError = false;
            }
        }

        function ValidateTime(){

            if(form.timeForm.value == 0)
            {
                document.getElementById("timeError").innerHTML = "Lütfen Bir randevu saati Seçin...";
                timeError = true;
            
            }
            else
            {
                document.getElementById("timeError").innerHTML = "";
                timeError = false;
            }
        }

        function ValidateDate(){
            let x = document.forms["form"]["date"].value;
            if (x == "") {
                document.getElementById("dateError").innerHTML = "Lütfen Bir tarih Seçin...";
                dateError = true;
            }
            else{
                document.getElementById("dateError").innerHTML = "";
                dateError = false;
            }

        }

        
        function ValidateDoktor(){

            if(form.dokForm.value == 0)
            {
                document.getElementById("dokError").innerHTML = "Lütfen Bir Doktor Seçin...";
                dokError = true;

            }
            else
            {
                document.getElementById("dokError").innerHTML = "";
                dokError = false;
            }
            }



    function kontrol(){

        if (dateError == false && poliError == false && dokError == false && timeError == false) {
        
            alert("Randevu talebiniz başarıyla alınmıştır...");
        }
    }
