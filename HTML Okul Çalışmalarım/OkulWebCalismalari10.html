<!doctype html>
<html><head>
	<meta charset="utf8">
    <style>
    h1 {

        color: #1abc9c;
    }
    .rem {
        margin-left: 5px;
        background-color: white;
        color: red;
        border: none;
        cursor: pointer;
    }

    
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
    $(function() {
        $("#add").on("click", function() {
        var val = $("input").val();
        if(val !== '') {
            var elem = $("<li></li>").text(val);
            $(elem).append("<button class='rem'>X</button>");
            $("#mylist").append(elem);
            $("input").val("");
            $(".rem").on("click", function() {
                $(this).parent().remove();
            });
        }
        });
    });
    </script>
</head>
<body style="width: 600px; height: auto; border: 2px solid black ; margin-left: 400px; margin-top:100px ;">
    <h1>YapÄ±lacak Listesi</h1>
    <input type="text" placeholder="Yeni Madde" />
    <button id="add">Ekle</button>
    <hr style="margin-top: 20px; margin-bottom: 20px;">
    <ol id="mylist"></ol>
</body></html>
