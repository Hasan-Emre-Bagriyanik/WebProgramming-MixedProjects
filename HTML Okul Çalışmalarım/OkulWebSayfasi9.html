<body>

    <form action="" >
        <table border="1" align="center" class="icerik">
            <tr>
                <td>Ad Soyad</td>

            </tr>
            <tr>
                <td>Şifre</td>
                <td><input type="password" name="pass" id="pass" required placeholder="Lütfen şifrenizi giriniz">
                <p id="demo3"></p></td>
            </tr>
            <tr>
                <td>Şifre Tekrar</td>
                <td><input type="password" name="passConfirm" id="passConfirm" required placeholder="Lütfen tekrar şifrenizi giriniz">
                    <p id="demo4"></p></td>
            </tr>
            <tr>

                <td><input type="text" name="postCode" id="postCode" required placeholder="Lütfen posta kodunu giriniz">
                    <p id="demo5"></p></td>
            </tr>
            <tr>
                <td>Şehir</td>
                <td><select name="SehirSeciniz" id="cityOption" required >
                    <option value="0">[Seçiniz]</option>

        <br><br>

        <table id="table" border="1" align="center" class="icerik2">
            <tr>
                <td>Satır1 Sutun1</td>
                <td>Satır1 Sutun2</td>
            </tr>
            <tr>
                <td>Satır2 Sutun1</td>
                <td>Satır2 Sutun2</td>
            </tr>
            <tr>
                <td>Satır3 Sutun1</td>
                <td>Satır3 Sutun2</td>
            </tr>
        </table class="icerik2">
        <center><button onclick="tableRowAdd()">Satır Ekle</button>
            <button onclick="tableDeleteRow()">Satır Sil</button>
        </center>
        <script>
            function tableRowAdd()
        {
            var table = document.getElementById("table");
            var satir = document.getElementById("table").getElementsByTagName("tr");
            var satirSayi = satir.length;
            var row = table.insertRow(satirSayi);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.style.backgroundColor = "green";
            cell2.style.backgroundColor = "green";
            cell1.innerHTML = "Satir" + (satirSayi) + " Sutun 1";
            cell2.innerHTML = "Satir" + (satirSayi) + " Sutun 2";
        }
        function tableDeleteRow()
        {
            var table = document.getElementById("table");
            var row = document.getElementById("table").getElementsByTagName("tr");
            document.getElementById("table").deleteRow((row.length - 1));
        }
        </script>
        
        
    </form>
